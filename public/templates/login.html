<div>
  <div class="form-group">
    <label for="username">Username:</label>
    <input ng-model='user.username' type="text" id='username' class="form-control"></div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input ng-model='user.password' type="text" id='password' class="form-control"></div>
  <button ng-click='submit(user)' class="btn btn-default" id="login">Login</button>
</div>
