<div>
  <div class="form-group">
    <label for="username">Username:</label>
    <input ng-model='user.username' type="text" id='username' class="form-control"></div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input ng-model='user.password' type="text" id='password' class="form-control"></div>
  <div class="form-group">
    <label for="password2">Password (again):</label>
    <input ng-model='user.password2' type="text" id='password2' class="form-control"></div>
  <button ng-click='submit(user)' class="btn btn-default" id="register">Register</button>
</div>
