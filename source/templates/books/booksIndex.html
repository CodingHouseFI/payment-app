<h1>Books Index</h1>

<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat='book in books track by $index'
        ui-sref='books.show({bookId: book._id})'>
        
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
      <td>{{book.price | currency}}</td>
    </tr>
  </tbody>
</table>
